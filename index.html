<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Playing with Time</title>
</head>
<body>
    <h1 class="title">Playing with Time</h1>

    <div class="world">
        <div class="belfast">
            <div class="location"><h3>Belfast</h3></div>
            <div class="timeBelfast time"></div>
        </div>
        <div class="seattle">
            <div class="location"><h3>Seattle</h3></div>
            <div class="timeSeattle time"></div>
        </div>
    </div>

    <div id="map"></div>
        
    <div class="container">
        <div class="count"></div>

        <div class="arrive"></div>
    
        <div class="info">
            <p>The International Space Station orbits the Earth every hour and 32 minutes.</p>
        </div>
    
        <div class="spaceStation">
            <p>The International Space Station has orbited the Earth 0 times since you arrived.</p>
        </div>
    </div>

</body>

<script src="app.js"></script>

<script>
        var belfast = {lat: 54.5973, lng: -5.9301};
        var seattle = {lat: 47.6062, lng: -122.3321}
        var center = {lat: 32.895057, lng: -71.480501}
         

        var map;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: center,
            zoom: 3
          });

          var marker = new google.maps.Marker({
            position: belfast,
            map: map
            });

        var marker = new google.maps.Marker({
            position: seattle,
            map: map
            });
        }
        initMap();
        </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9_06ilALpsvcPusGQdMg2Y0zqtsdgjSI&callback=initMap"
    async defer></script>
</html>
